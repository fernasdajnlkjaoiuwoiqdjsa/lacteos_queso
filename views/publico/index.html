<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
      <!-- Título del documento -->
      <title></title>
      <!-- Metadatos de la página web -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
      <!-- Llamada al icono de la página web -->
      <link type="image/png" rel="icon" href="../../">
      <!-- Llamada a las hojas de estilos del framework e iconos -->
      <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
      <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="../../recursos/css/style.css">
</head>

<body>
      <!-- Contenido principal del documento -->
      <main>

            <!-- Creamos el menu de navegacion -->


            <!-- Componente Carousel con reproducción automática e indicadores -->
            <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"
                              aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1"
                              aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2"
                              aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3"
                              aria-label="Slide 4"></button>
                  </div>
                  <div class="carousel-inner">
                        <div class="carousel-item active">
                              <img src="../../recursos/img/carru1.png" class="d-block w-100" alt="Slide 1">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                        <div class="carousel-item">
                              <img src="../../recursos/img/carru2.png" class="d-block w-100" alt="Slide 2">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                        <div class="carousel-item">
                              <img src="../../recursos/img/carru3.png" class="d-block w-100" alt="Slide 3">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                        <div class="carousel-item">
                              <img src="../../recursos/img/carru4.png" class="d-block w-100" alt="Slide 4">
                              <div class="carousel-caption d-none d-md-block">
                              </div>
                        </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                  </button>
            </div>
            <!-- Título del contenido principal -->
            <h4 id="mainTitle"></h4>
            <!-- Contenedor para mostrar las categorías disponibles -->
            <div class="row" id="catalogo"></div>
      </main>
      <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
      <!-- Llamada al framework y librería de mensajes -->
      <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
      <!-- Llamada al controlador general de la aplicación -->
      <script type="text/javascript" src="../../controladores/utils/components.js"></script>
      <!-- Llamada al controlador del sitio público -->
      <script type="text/javascript" src="../../controladores/utils/public.js"></script>
      <!-- Llamada al controlador de la página web -->
      <script type="text/javascript" src="../../controladores/publico/index.js"></script>
</body>

</html>
