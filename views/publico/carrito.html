<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
      <!-- Título del documento -->
      <title></title>
      <!-- Metadatos de la página web -->
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
      <!-- Llamada al icono de la página web -->
      <link type="image/png" rel="icon" href="../../recursos/img/titulo-removebg-preview.png">
      <!-- Llamada a las hojas de estilos del framework e iconos -->
     
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="../../recursos/css/style.css">
</head>

<body>
      <!-- Contenido principal del documento -->
      <main>
            <!-- Título del contenido principal -->
            <h4 id="mainTitle"></h4>
            <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->
            <table class="table table-striped">
                  <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
                  <thead>
                        <tr>
                              <th>Catalogo</th>
                              <th>PRECIO (US$)</th>
                              <th>CANTIDAD</th>
                              <th>SUBTOTAL (US$)</th>
                              <th>ACCIONES</th>
                        </tr>
                  </thead>
                  <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                  <tbody id="tableBody"></tbody>
            </table>
            <!-- Párrafo para mostrar el monto total a pagar -->
            <p class="text-end">TOTAL A PAGAR (US$) <b id="pago"></b></p>
            <!-- Párrafo para mostrar un botón que finaliza el pedido -->
            <p class="text-end">
                  <button type="button" class="btn btn-primary" onclick="finishOrder()">
                        <i class="bi bi-whatsapp"></i> Finalizar pedido
                  </button>
            </p>
            <!-- Párrafo para mostrar un enlace a la página web principal -->
            <p class="text-end">
                  <a href="index.html" class="btn btn-success">
                        <i class="bi bi-cart-fill"></i> Seguir comprando
                  </a>
            </p>
            <!-- Componente Modal para mostrar una caja de diálogo -->
            <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                  aria-labelledby="modalTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                        <!-- Contenido del componente Modal -->
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <!-- Formulario para actualizar cantidad -->
                              <form id="itemForm">
                                    <div class="modal-body row">
                                          <input type="number" class="d-none" id="idDetalle" name="idDetalle">
                                          <div class="col-sm-12">
                                                <label for="cantidadProducto" class="form-label">Cantidad</label>
                                                <input id="cantidadProducto" type="number" name="cantidadProducto"
                                                      min="1" class="form-control" required>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                          <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </main>
      <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
      <!-- Llamada al framework y librería de mensajes -->
      <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
      <!-- Llamada al controlador general de la aplicación -->
      <script type="text/javascript" src="../../controladores/utils/components.js"></script>
      <!-- Llamada al controlador del sitio público -->
      <script type="text/javascript" src="../../controladores/utils/public.js"></script>
      <!-- Llamada al controlador de la página web -->
      <script type="text/javascript" src="../../controladores/publico/carrito.js"></script>
</body>

</html>
